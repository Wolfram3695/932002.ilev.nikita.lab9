<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lab9.css">
        <script src="lab9.js"></script>
        <title>Practice 9</title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="field">
            <table>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="/"></td>
                    <td><input type="button" value="C"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="*"></td>
                    <td><input type="button" value="&#8656"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="-"></td>
                    <td rowspan="2"><input type="button" style="height: 130px" value="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" style="width: 130px" value="0"></td>
                    <td><input type="button" value="."></td>
                    <td><input type="button" value="+"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
